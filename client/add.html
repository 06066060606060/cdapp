<!DOCTYPE html>
<html>
<head>
	<title>Insert data in MySQL database using Ajax</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div style="margin: auto;width: 60%;">
	<div class="alert alert-success alert-dismissible" id="success" style="display:none;">
	  <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
	</div>
	<form id="fupForm" name="form1" method="post">
		<div class="form-group">
			<label for="email">taux:</label>
			<input type="number" class="form-control" id="taux" placeholder="Name" name="taux" value="55">
		</div>
		<div class="form-group">
			<label for="pwd">date:</label>
			<input type="text" class="form-control" id="date" placeholder="Email" name="date" value="10/10/2022">
		</div>
		<div class="form-group">
			<label for="pwd">duree:</label>
			<input type="text" class="form-control" id="duree" placeholder="Phone" name="duree" value="5">
		</div>
		
		<input type="button" name="save" class="btn btn-primary" value="Save to database" id="butsave">
	</form>
</div>

<script>
$(document).ready(function() {
$('#butsave').on('click', function() {
var duree = $('#duree').val();
var date = $('#date').val();
var taux = $('#taux').val();

if(duree!="" && date!="" && taux!="" ){
	$.ajax({
        url: 'http://cdapp.test:88/addTask',            
        method: 'POST',
        type: 'json',
		data: {
			duree,
			date,
			taux,
		},
        success: function (response) {
            console.log(response);
        },
        error: function (error) {
            console.log(error);
        }
        });
	}
	else{
		alert('Please fill all the field !');
	}
});
});
</script>
</body>
</html>
