window.onload = function() {

    var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,

        axisY: {
            title: "Gain â‚¬",
            titleFontSize: 20,
            includeZero: true
        },
        data: [{
            type: "column",
            yValueFormatString: "#,### â‚¬",
            dataPoints: dataPoints
        }]
    });


    function addData(data) {
       
        for (var i = 0; i < data.length; i++) {
             let work = data[i].work_time.split(':')
             let minutes = (+work[0]) * 60 + (+work[1])
             let out =  work + data.h_rate / 60 * minutes
             let items = parseInt(out)

            dataPoints.push({
                x: new Date(data[i].date),
                y: items
            });
        }
        chart.render();
    }

    var url = "http://cdapp.test:88/api";
    $.getJSON(url, addData);
    }

</script>
