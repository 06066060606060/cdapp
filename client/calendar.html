<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/backend.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/59ecaaffaa.js" crossorigin="anonymous"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/init.js"></script>

</head>

<body>

    <div>
        <div>
            <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
                <div class="px-3 py-3 lg:px-5 lg:pl-3">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center justify-start">
                            <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar"
                                class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded">
                                <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <svg id="toggleSidebarMobileClose" class="w-6 h-6 hidden" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
                                <img src="./img/iconcal.png" class="h-8 w-7 mr-2" alt="Windster Logo">
                                <span class="self-center whitespace-nowrap"></span>
                            </a>
                            <span class="pl-2 font-bold text-xl">Easy Follow</span>
                        </div>
                        <div class="flex items-center">
                            <button id="toggleSidebarMobileSearch" type="non"
                                class="hidden text-gray-500 hover:text-gray-900 hover:bg-gray-100 p-2 rounded-lg">
                            </button>
                        </div>
            </nav>
            <div class="flex overflow-hidden bg-white pt-16">
                <aside id="sidebar"
                    class="fixed hidden z-20 h-full top-0 left-0 pt-16  lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
                    aria-label="Sidebar">
                    <div class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white pt-0">
                        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                            <div class="flex-1 px-3 bg-white divide-y space-y-1">
                                <ul class="space-y-2 pb-2">
                                    <li>
                                        <a href="./dashboard.html"
                                            class="text-base text-gray-900 font-normal rounded-lg flex items-center p-2 hover:bg-gray-100 group">
                                            <i
                                                class="text-gray-500 group-hover:text-gray-900 transition duration-75 fa-solid fa-chart-pie"></i>
                                            <span class="ml-3">Dashboard</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="./calendar.html"
                                            class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group ">
                                            <i
                                                class="text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75 fa-solid fa-calendar-days"></i>
                                            <span class="ml-3 flex-1 whitespace-nowrap">Calendrier</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="./history.html"
                                            class="text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group ">
                                            <i
                                                class=" text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75 fa-sharp fa-solid fa-clock-rotate-left"></i>
                                            <span class="ml-3 flex-1 whitespace-nowrap">Historique</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="logout text-base text-gray-900 font-normal rounded-lg hover:bg-gray-100 flex items-center p-2 group ">
                                            <i
                                                class=" text-gray-500 flex-shrink-0 group-hover:text-gray-900 transition duration-75 fa-solid fa-arrow-right-from-bracket"></i>
                                            <span class="ml-3 flex-1 whitespace-nowrap">Logout</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </aside>
                <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
                <div id="main-content" class="h-full w-full bg-gray-50 relative overflow-y-auto lg:ml-64 pb-8">
                    <div class="calendar" id="calendar-app">
                        <div class="calendar--day-view" id="day-view">
                            <span class="day-view-exit" id="day-view-exit">&times;</span>
                            <span class="day-view-date" id="day-view-date"></span>
                            <div class="day-view-content">
                                <div class="flex flex-row justify-center pt-10">
                                    <form id="fupForm" name="form1" method="post">
                                        <div class="form-group">
                                            <label for="email">taux:</label>
                                            <input type="number" class="form-control" id="taux" placeholder=""
                                                name="taux" value="55">
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">date:</label>
                                            <input type="text" class="form-control" id="date" placeholder="" name="date"
                                                value="10/10/2022">
                                        </div>
                                        <div class="form-group">
                                            <label for="pwd">duree:</label>
                                            <input type="text" class="form-control" id="duree" placeholder=""
                                                name="duree" value="5">
                                        </div>

                                        <button name="save" class="btn btn-primary p-2 border" value="Save to database"
                                            id="butsave">save</button>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                        <div class="calendar--view" id="calendar-view">
                            <div class="cview__month">
                                <span class="cview__month-last" id="calendar-month-last">Avril</span>
                                <span class="cview__month-current" id="calendar-month">Mai</span>
                                <span class="cview__month-next" id="calendar-month-next">Juin</span>
                            </div>
                            <div class="cview__header">Dimanche</div>
                            <div class="cview__header">Lundi</div>
                            <div class="cview__header">mardi</div>
                            <div class="cview__header">Mercredi</div>
                            <div class="cview__header">Jeudi</div>
                            <div class="cview__header">Vendredi</div>
                            <div class="cview__header">Samedi</div>
                            <div class="calendar--view" id="dates">
                            </div>
                        </div>

                        <div class="footer">
                            <span><span id="footer-date" class="footer__link">
                                </span></span>
                        </div>
                    </div>
                    <script src="./js/calendar.js"></script>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#butsave').on('click', function () {
                        var duree = $('#duree').val();
                        var date = $('#date').val();
                        var taux = $('#taux').val();

                        if (duree != "" && date != "" && taux != "") {
                            $.ajax({
                                url: 'http://cdapp.test:88/addTask',
                                method: 'POST',
                                type: 'json',
                                data: {
                                    duree,
                                    date,
                                    taux,
                                },
                                success: function (response) {
                                    console.log(response);
                                },
                                error: function (error) {
                                    console.log(error);
                                }
                            });
                        }
                        else {
                            alert('Please fill all the field !');
                        }
                    });
                });
            </script>

            <script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
</body>

</html>
